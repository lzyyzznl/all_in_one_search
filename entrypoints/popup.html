<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>浏览器收藏夹历史记录搜索器</title>
		<link
			href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				width: 400px;
				height: 280px;
				overflow: hidden;
			}

			#app {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>

		<script type="module">
			import "virtual:uno.css";
			import { createApp } from "vue";
			import PopupApp from "../components/PopupApp.vue";
			import { setupVuetify } from "../utils/vuetify.ts";

			// 创建Vue应用实例
			const app = createApp(PopupApp);

			// 设置Vuetify
			setupVuetify(app);

			// 挂载到DOM
			app.mount("#app");
		</script>
	</body>
</html>
