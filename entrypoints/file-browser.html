<!DOCTYPE html>
<html lang="zh-CN" style="overflow: hidden">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>文件浏览器</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				height: 100vh;
				width: 100vw;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import "virtual:uno.css";
			import { createApp } from "vue";
			import FileBrowserApp from "../components/FileBrowserApp.vue";
			import { setupElementPlus } from "../utils/element-plus.ts";

			// 创建Vue应用实例
			const app = createApp(FileBrowserApp);

			// 设置Element Plus
			setupElementPlus(app);

			// 挂载到DOM
			app.mount("#app");
		</script>
	</body>
</html>
